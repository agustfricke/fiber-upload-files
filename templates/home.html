<!doctype html>
<html lang="en">
  <head>
    <title>Upload file Fiber</title>
  </head>
  <body>
    <form method="POST" action="/" enctype="multipart/form-data">
      <input type="file" name="upload" />
      <input type="submit" />
    </form>

    {{ if .Files }} {{ range .Files }}
    <div><img src="{{ .FilePath }}/" /></div>
    {{ end }} {{ end }}
  </body>
</html>
